<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Suez+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="main">
        <div class="left-container">
          <h1 class="title">Etchin'-n-Sketchin'</h1>
          <div class="modes-container">
            <span class="modes-title">MODES:</span>
            <div class="modes-button-container">
              <button type="button" class="btn btn-primary">Classic</button>
              <button type="button" class="btn btn-primary">Shade</button>
              <button type="button" class="btn btn-primary">
                Random Colors
              </button>
            </div>
          </div>
          <div class="size-container">
            <span class="sizes-title">SIZES:</span>
            <div class="size-button-container">
              <button type="button" class="btn btn-primary">Large</button>
              <button type="button" class="btn btn-primary">Medium</button>
              <button type="button" class="btn btn-primary">Small</button>
              <button id="custom" type="button" class="btn btn-primary">
                Custom
              </button>
            </div>
          </div>
        </div>
        <div class="grid-container">
          <div id="grid"></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
