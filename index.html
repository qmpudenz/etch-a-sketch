<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <div id="modes">
      <button class="btn btn-primary" id="classic">Classic</button>
      <button class="btn btn-primary" id="shades">Shades</button>
      <button class="btn btn-primary" id="randomColor">Random Color</button>
    </div>

    <div id="sizes">
      <button type="button" class="btn btn-primary" id="large">Large</button>
      <button type="button" class="btn btn-primary" id="medium">Medium</button>
      <button type="button" class="btn btn-primary" id="small">Small</button>
      <button type="button" class="btn btn-primary" id="createNewGrid">
        Custom
      </button>
    </div>

    <div id="grid"></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
